apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
      - name: myapp
        image: velopace/posts
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
